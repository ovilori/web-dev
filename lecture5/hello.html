<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                const heading = document.querySelector('h1'); //stores the h1 tag in the 'heading variable'
                //alert('Hello world!');
                //heading.innerHTML='Goodbye!';
                if (heading.innerHTML === 'Hello!'){
                    heading.innerHTML='Goodbye!';
                }
                else {
                    heading.innerHTML='Hello!'
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click Here</button>
    </body>
</html>
