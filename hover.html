<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                border: 2px solid black;
                background-color: green;
                font-size: 24px;
                font-family: Arial, Helvetica, sans-serif
            }
            button:hover{
                background-color: hotpink;
            }
        </style>
    </head>
    <body>
        <button>Click me</button>
    </body>
</html>
